<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .navbar {
          background-color: #343a40;
        }
        .navbar-brand, .nav-link {
          color: #fff !important;
        }
        .navbar-toggler-icon {
          background-color: #fff;
        }
        .container {
          max-width: 800px;
        }
        h1 {
          font-size: 3rem;
          margin-top: 2rem;
          text-align: center;
          color: #343a40;
        }
      </style>
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fs-3" href="/">Masbro Barber Orders</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/capsters">Capsters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/services">Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->


    <div class="container mt-3">
        <h2>List of Services</h2>
        <hr />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .services}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>Rp{{.Price}}</td>
                    <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
                    <td>{{.UpdatedAt.Format "2006-01-02 15:04:05"}}</td>
                    <td>
                        <a href="/services/edit?id={{.ID}}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="/services/delete?id={{.ID}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/services/add" class="btn btn-primary">Add New Service</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-MCE4C3Tv/uLsnA72suUZ2Zvq2B4GqE2/qI3WEoBoF9mDQFCcWKv0GHE9OjQQb2fX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-EnYap+0wWqzJpVdLLyOA6jTPHKpT4L6icM1hL+uK3yHZsFf2Ll7YnM6hrzj8ocFS" crossorigin="anonymous"></script>
</body>
</html>
